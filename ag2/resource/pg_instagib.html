<h2>Instant Gib</h2>
<p>
Take care. This is a one shot - one kill mod. You score one point per frag.<br>
<br>
You spawn with the gravgun, magnum, crossbow (and gauss weapon and the longjump module in Promod). Pick up weapons and ammunitions that are located in the map to be stronger. 
</p>
